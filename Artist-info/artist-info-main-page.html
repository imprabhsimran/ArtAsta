<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="artist-info-main-page.js" type="module" defer></script>
    <link rel="stylesheet" href="artist-info-main-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- SUMMARY OF CHANGES IN THIS HTML by Andrei-->
    <!-- Took out the <br> tags after each label -->
    <!-- Commented out the initial H1 -->
    <!-- Added a Div wrapper for new H1 and its associated description  -->
    <!-- Commented out initial input text on Bio and replaced it with textarea -->
    
    <form id="postForm">
        <!-- I commented out this h1 to be replaced by the text provided below -->
        <!-- <h1>Enter your information (Artist): </h1> -->

        <!-- Added Header and Paragraph within div-->
        <div class="desc-artist-wrapper">
            <h1>Basic info </h1>
            <p>Hello fellow <span><strong>Artist</strong></span>,<br>Tell us more about yourself</p>
        </div>
        <!--  -->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="artcategory">Art Category:</label>
        <input type="text" id="artcategory" name="artcategory" required>

        <label for="bio">Bio:</label>
        <!-- Commented out this input since I think a textarea is more appropriate -->
        <!-- <input type="text" id="bio" name="bio" required>-->        
        <textarea name="bio" id="bio" required></textarea><!-- Added Textarea -->

        <label for="profileImage">Add your profile image:</label>
        <input type="file" id="profileImage" name="postImage" accept="image/*" required>

        <label for="artworkImages">Add your art works:</label>
        <input type="file" id="artworkImages" name="artworkImages" accept="image/*" multiple required>

        <input type="submit" value="Submit" id="submit">
    </form>


    <!-- Geolocation Modal -->
    <div id="geolocationModal">
        <div class="modal-content">
            <p>Would you like to allow access to your location?</p>
            <div class="modal-buttons">
                <button id="allowLocation">Allow</button>
                <button id="denyLocation">Deny</button>
            </div>
        </div>
    </div>
</body>
</html>
