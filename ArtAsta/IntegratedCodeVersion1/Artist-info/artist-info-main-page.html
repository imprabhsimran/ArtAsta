<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="artist-info-main-page.js" type="module" defer></script>
    <link rel="stylesheet" href="artist-info-main-page.css">
</head>
<body>
    <h1>Enter your information (Artist): </h1>
    <form id="postForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="profession">Profession:</label><br>
        <input type="text" id="profession" name="profession" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="artcategory">Art Category:</label><br>
        <input type="text" id="artcategory" name="artcategory" required><br><br>

        <label for="bio">Bio:</label><br>
        <input type="text" id="bio" name="bio" required><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br><br>

        <label for="profileImage">Add your profile image:</label><br>
        <input type="file" id="profileImage" name="postImage" accept="image/*" required><br><br>

        <label for="artworkImages">Add your art works:</label><br>
        <input type="file" id="artworkImages" name="artworkImages" accept="image/*" multiple required><br><br>

        <input type="submit" value="Submit" id="submit">
    </form>


    <!-- Geolocation Modal -->
    <div id="geolocationModal">
        <div class="modal-content">
            <p>Would you like to allow access to your location?</p>
            <div class="modal-buttons">
                <button id="allowLocation">Allow</button>
                <button id="denyLocation">Deny</button>
            </div>
        </div>
    </div>
</body>
</html>
