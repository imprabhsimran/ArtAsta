<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auction-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container auction-container">
        <div class="auction-info mb-4">
            <h2 class="text-center">Auction</h2>
            <p>Current Price: <span id="currentPrice">100</span></p>
            <p>Bid Increment: 10</p>
            <p>Auction Ends At: <span id="endTime">2024-06-15T12:00:00</span></p>
        </div>
        <div class="bid-form mb-4">
            <h3>Place a Bid</h3>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <label for="bidUserId" class="sr-only">User ID</label>
                    <input type="text" class="form-control" id="bidUserId" placeholder="User ID">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="bidAmount" class="sr-only">Bid Amount</label>
                    <input type="number" class="form-control" id="bidAmount" placeholder="Bid Amount">
                </div>
                <button type="button" class="btn btn-primary mb-2" onclick="placeBid()">Place Bid</button>
            </form>
            <p id="bidMessage" class="text-success"></p>
        </div>
        <div class="proxy-bid-form mb-4">
            <h3>Place a Proxy Bid</h3>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <label for="proxyUserId" class="sr-only">User ID</label>
                    <input type="text" class="form-control" id="proxyUserId" placeholder="User ID">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="maxBidAmount" class="sr-only">Max Bid Amount</label>
                    <input type="number" class="form-control" id="maxBidAmount" placeholder="Max Bid Amount">
                </div>
                <button type="button" class="btn btn-primary mb-2" onclick="placeProxyBid()">Place Proxy Bid</button>
            </form>
            <p id="proxyBidMessage" class="text-success"></p>
        </div>
    </div>

    <!-- Bootstrap and necessary libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        class Auction {
            constructor(startPrice, bidIncrement, endTime) {
                this.startPrice = startPrice;
                this.currentPrice = startPrice;
                this.bidIncrement = bidIncrement;
                this.endTime = new Date(endTime);
                this.bids = [];
            }

            placeBid(userId, bidAmount) {
                if (bidAmount >= this.currentPrice + this.bidIncrement) {
                    this.bids.push({ userId: userId, bidAmount: bidAmount });
                    this.currentPrice = bidAmount;
                    document.getElementById("currentPrice").textContent = this.currentPrice;
                    return true;
                } else {
                    return false;
                }
            }

            endAuction() {
                if (this.bids.length > 0) {
                    const highestBid = this.bids.reduce((max, bid) => bid.bidAmount > max.bidAmount ? bid : max, this.bids[0]);
                    return highestBid;
                } else {
                    return null;
                }
            }
        }

        class ProxyAuction extends Auction {
            constructor(startPrice, bidIncrement, endTime) {
                super(startPrice, bidIncrement, endTime);
                this.proxyBids = {};
            }

            placeProxyBid(userId, maxBidAmount) {
                this.proxyBids[userId] = maxBidAmount;
                return this.placeBid(userId, this.currentPrice + this.bidIncrement);
            }

            placeBid(userId, bidAmount) {
                if (this.proxyBids[userId]) {
                    const maxBid = this.proxyBids[userId];
                    if (bidAmount > maxBid) {
                        bidAmount = maxBid;
                    }
                }
                return super.placeBid(userId, bidAmount);
            }
        }

        const auctionEndTime = '2024-06-15T12:00:00';
        const proxyAuction = new ProxyAuction(100, 10, auctionEndTime);

        function placeBid() {
            const userId = document.getElementById("bidUserId").value;
            const bidAmount = parseInt(document.getElementById("bidAmount").value, 10);
            const message = proxyAuction.placeBid(userId, bidAmount) ? 
                `Bid of ${bidAmount} accepted.` : "Bid too low.";
            document.getElementById("bidMessage").textContent = message;
        }

        function placeProxyBid() {
            const userId = document.getElementById("proxyUserId").value;
            const maxBidAmount = parseInt(document.getElementById("maxBidAmount").value, 10);
            const message = proxyAuction.placeProxyBid(userId, maxBidAmount) ? 
                `Proxy bid up to ${maxBidAmount} accepted.` : "Proxy bid too low.";
            document.getElementById("proxyBidMessage").textContent = message;
        }
    </script>
</body>
</html>
