<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Asta</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        #filterContainer {
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #filterContainer h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        #filterContainer div {
            margin-bottom: 15px;
        }

        #filterContainer label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        #filterContainer input[type="range"] {
            width: 100%;
        }

        #filterContainer button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #filterContainer button:hover {
            background-color: #333;
        }

        #container2 {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #container2 article {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
        }

        #container2 article h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        #container2 article p {
            font-size: 14px;
            color: #333;
        }
    
    </style>
</head>
<body>
    <div id="filterContainer">
        <h2>Filter Auctions</h2>
        <div>
            <label for="minBid">Minimum Bid: <span id="minBidValue">$3000</span></label>
            <input type="range" id="minBid" min="0" max="10000" step="100" value="3000">
        </div>
        <div>
            <label for="maxBid">Maximum Bid: <span id="maxBidValue">$10000</span></label>
            <input type="range" id="maxBid" min="0" max="10000" step="100" value="10000">
        </div>
        <button id="showResults">Show Result</button>
    </div>
    <div id="container2"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Art Asta's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDu1mNebskATIVQmz59QosBS1AhdMAkxqM",
            authDomain: "art-asta-50475.firebaseapp.com",
            projectId: "art-asta-50475",
            storageBucket: "art-asta-50475.appspot.com",
            messagingSenderId: "343332230219",
            appId: "1:343332230219:web:efe5a85c164e5e461c69ce"
        };

        // Initializing Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Update the displayed min and max bid values
        const minBidInput = document.getElementById('minBid');
        const maxBidInput = document.getElementById('maxBid');
        const minBidValue = document.getElementById('minBidValue');
        const maxBidValue = document.getElementById('maxBidValue');

        minBidInput.addEventListener('input', () => {
            minBidValue.textContent = `$${minBidInput.value}`;
        });

        maxBidInput.addEventListener('input', () => {
            maxBidValue.textContent = `$${maxBidInput.value}`;
        });

        async function loadData(minBid = 0, maxBid = 10000) {
            try {
                const gettingData = await getDocs(collection(db, "Auction"));
                const addDataContainer = document.getElementById('container2');
                addDataContainer.innerHTML = ''; // Clear previous content

                const filteredData = gettingData.docs
                    .map(doc => doc.data())
                    .filter(postData => postData.StartBid >= minBid && postData.StartBid <= maxBid);

                filteredData.forEach(postData => {
                    const article_items = document.createElement('article');

                    article_items.innerHTML = `
                        <h2>${postData.Title || 'Untitled Post'}</h2>
                        <p>${postData.Description || 'No content available.'}</p>
                        <p><strong>Starting Bid:</strong> ${postData.StartBid || 'Unknown Bid'}</p>
                        <p><strong>Duration:</strong> ${postData.BidDur || 'Unknown Duration'}</p>
                        <p><strong>Starting Time:</strong> ${postData.StartTime || 'Unknown StartTime'}</p>
                    `;

                    console.log(postData)
                    addDataContainer.appendChild(article_items);
                });
            } catch (error) {
                console.log('Error loading data:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadData(); // Initial load with default filter

            const showResultsButton = document.getElementById('showResults');
            showResultsButton.addEventListener('click', () => {
                const minBid = parseInt(minBidInput.value);
                const maxBid = parseInt(maxBidInput.value);
                loadData(minBid, maxBid);
            });
        });
    </script>
</body>
</html>
