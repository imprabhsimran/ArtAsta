<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Auction</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    
    <script src="./auctionInfo.js" type="module" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .back {
            text-decoration: none;
            color: black;
            font-size: 24px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: bold;
        }

        .instructions {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .photo-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .photo-upload label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        .photo-upload label {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .photo-upload .photo-note {
            font-size: 12px;
            color: #666;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .input-group textarea {
            resize: none;
            height: 80px;
        }

        .post-button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .post-button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back">&lt;</a>
            <h1>Create New Auction</h1>
        </div>
        <p class="instructions">Add details to attract buyers and ensure a successful auction.</p>
        <form id="auction-form">
            <div class="photo-upload">
                <label for="photo">Add work photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" max-size="5242880">
                <p class="photo-note">Max 5 MB</p>
            </div>
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Add Title your work">
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Add Description your Auction"></textarea>
            </div>
            <div class="input-group">
                <label for="starting-bid">Starting Bid</label>
                <input type="number" id="starting-bid" name="starting-bid" placeholder="$">
            </div>
            <div class="input-group">
                <label for="duration">Auction Duration</label>
                <input type="text" id="duration" name="duration" placeholder="">
            </div>
            <div class="input-group">
                <label for="start-time">Start Date and Time</label>
                <input type="datetime-local" id="start-time" name="start-time">
            </div>
            <button type="submit" class="post-button">Post</button>
        </form>
    </div>
</body>

</html>
