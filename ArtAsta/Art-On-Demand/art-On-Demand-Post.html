<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="reverse-Post.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Create a Post</h1>
    </header>
    <main>
        <form id="postForm">

            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br><br>

            <label for="postContent">Description</label>
            <br>
            <textarea id="postContent" name="postContent" rows="5" cols="50" placeholder="Write your post here..."></textarea>
            <br><br>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline">

            <label for="postImage">Add an image (optional):</label>
            <br>
            <input type="file" id="postImage" name="postImage" accept="image/*">
            <br><br>
            <input type="submit" value="Post">
        </form>
    </main>
</body>
</html>
