<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>
<body>
       <header></header>
       <main>
        <div class="logo"><img src="./logo.jpeg" alt=""></div>
        <div class="mainwrapper">
            <h2>Signin to Art Asta</h2>
            <form id="signup-form-element" >
                <div class="form-group mb-3" id="username-group">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" placeholder="Username" name="username" required>
                </div>
                <div class="form-group mb-3" id="email-group">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" placeholder="Email:" name="email" required>
                </div>
                <div class="form-group mb-3" id="password-group">
                    <label for="password">Password:</label><br>
                    <input type="password" placeholder="Password:" id="password" name="password" required>
                </div>
                <div class="form-group mb-3" id="confirm-password-group">
                    <label for="confirm-password">Confirm Password:</label><br>
                    <input type="password" placeholder="Confirm password:"  id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group mb-1" id="signup-button-group">
                    <button type="submit" id="submit">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="sign-in">
            <p class="m-auto">or sign in with</p>
            <nav>Follow Us:-
                <ul>
                    <li>
                        <a href="https://www.google.com">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com">
                            <i class="fa-brands fa-square-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <p>Dont have an account <a href="">Sign</a></p>
        </div>


        
</main>
        

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="script.js" defer></script>
</body>
</html>
