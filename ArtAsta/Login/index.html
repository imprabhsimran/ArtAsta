<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
        <script type="module" src="login.js" defer></script>
        <link rel="stylesheet" href="login.css">
</head>

<body>
        
        <form id="login-form">
                <!-- <h2>Login Form:</h2> --> <!-- Commented out this h2 -->

                <!-- Added this new h1 and paragraph to make it as close as possible to the mockups -->
                <h2>Log In</h2>
                <p>Sign in with your email and password.</p>

                <label for="email">Email:</label>
                <input type="email" id="lgemail" name="email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="lgpassword" name="password" required><br>
                
                <button type="submit" id="lgsubmit">Login</button>

                <div class="form-group" id="google-signin-button-group">
                        <label for="a">Do not have an account?</label>
                        <a href="../../Sign-up/Sign-up.html">Sign Up</a>
                        <br>
                </div>
        </form>
</body>

</html>
