<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Snapshot</title>
  <script defer src="./camera.js"></script>
  <link rel="stylesheet" href="./camera.css">
</head>
<body>
  <video id="main-video" width="640" height="480" autoplay></video>
  <button id="start">Start Camera</button>
  <button id="snap" disabled>Take Snapshot</button>
  <button id="stop" disabled>Stop Camera</button>
  <canvas id="canvas" width="640" height="480"></canvas>
</body>
</html>
