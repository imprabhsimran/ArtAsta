<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js" type="module"></script>
    <script src="upload_img.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Create a Post</h1>
    </header>
    <main>
        <form id="postForm">
            <label for="postContent">What's on your mind?</label>
            <br>
            <textarea id="postContent" name="postContent" rows="5" cols="50" placeholder="Write your post here..."></textarea>
            <br><br>
            <label for="postImage">Add an image (optional):</label>
            <br>
            <!-- <input type="file" id="postImage" name="postImage" accept="image/*">
              -->
            <input type="file" id="postImage" name="postImage">
            <br><br>
            <input type="submit" value="Post">
            
        </form>

        <!-- <h1>Upload Image</h1>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadImage()">Upload</button> -->
    </main>
</body>
</html>
