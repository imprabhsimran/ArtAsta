<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Details</title>
    <link rel="stylesheet" href="auction-details.css">
    <link rel="stylesheet" href="/DashBoard/header_footer.css">
    <script type="module" src="auction-details.js" defer></script>

    <script src="/DashBoard/artist_header.js" type="module" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" defer></script>
    <script type="module" src="/DashBoard/art_enthu_header.js" defer></script>
</head>

<body>
    <header id="header"></header>

    <div class="container" id="postsContainer">
        <h1 id="title">Auction Title</h1>
        <img id="artwork" src="" alt="Artwork">
        <p><strong>Artist:</strong> <span id="artist">Unknown</span></p>
        <p><strong>Start Time:</strong> <span id="start-time">Unknown</span></p>
        <p><strong>Current Bid:</strong> $<span id="current-bid">N/A</span></p>
        <p><strong>Bid Duration:</strong> <span id="bid-duration">N/A</span> days</p>
        <p><strong>Description:</strong> <span id="description">No description</span></p>

        <div class="bid-section">
            <input type="number" id="bid-increment" placeholder="Enter bid increment">
            <button id="place-bid-button">Place a Bid</button>
            <p id="bid-message"></p>
        </div>
    </div>
    <footer-content></footer-content>
</body>
<script src="/DashBoard/dropdown_for_all.js" type="module"></script>

</html>
