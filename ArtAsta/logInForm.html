<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
        <h2>Login</h2>
        <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="lgemail" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="lgpassword" name="password" required><br>
                <button type="submit" id="lgsubmit">Login</button>
        </form>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="loginScript.js" defer></script>
</body>
</html>
