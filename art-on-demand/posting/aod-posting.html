<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="/DashBoard/header_footer.css">
    <link rel="stylesheet" href="aod-posting.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="aod-posting.js" type="module" defer></script>
    <script src="/DashBoard/artist_header.js" type="module" defer></script>
    <script type="module" src="/DashBoard/art_enthu_header.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>Create a Post</h1>
        <form id="postForm">
            <label class="custom-file-upload">
                <input type="file" id="postImage" name="postImage" accept="image/*">
              Upload a reference of a painting you desire
            </label><br><br>
            <div id="imageContainer">
                <img id="uploadedImage" alt="Uploaded Image" /><br><br>
            </div>

            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br><br>
        
            <label for="postContent">Description</label>
            <br>
            <textarea id="postContent" name="postContent" rows="5" cols="50" placeholder="Write your post here..."></textarea>
            <br><br>
        
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline"><br>  

            <input type="submit" value="Post">
        </form>
    </main>
    <footer-content></footer-content>
    <script src="/DashBoard/dropdown_for_all.js" type="module"></script>
</body>
</html>
