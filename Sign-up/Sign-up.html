<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="Sign-up.js" defer></script>
    <link rel="stylesheet" href="Sign-up.css">
</head>

<body>


    <form id="signup-form-element">
        <h2>Create an account</h2>

        <!-- Added this paragraph to make it accurate to the mockups. -->
        <!-- Didn't make any changes to the h2 since I want to add to the HTML as little as possible to avoid breaking the page -->
        <p>Sign Up by creating your username and password.</p>

        <div class="form-group" id="username-group">
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group" id="email-group">
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group" id="password-group">
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group" id="password-group">
            <label for="password"> Confirm Password:</label>
            <br>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <div class="form-group" id="google-signin-button-group">
            <button type="button" id="google-signin-button">Sign Up with Google</button>
        </div>

        <div class="form-group" id="google-signin-button-group">
            <label for="a">Already have an account?</label>
            <a href="/Login/login.html">Login</a>
            <br>
        </div>

        <div class="form-group" id="signup-button-group">
            <button type="submit" id="submit">Sign Up</button>
        </div>

    </form>
</body>

</html>
